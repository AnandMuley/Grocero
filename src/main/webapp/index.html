<!DOCTYPE html>
<html ng-app="GroceroUI" lang="en" ng-cloak>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Grocero</title>

<link rel="stylesheet" type="text/css" href="bower_components/angular-material/angular-material.min.css">

<script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
<script type="text/javascript" src="bower_components/angular-animate/angular-animate.min.js"></script>
<script type="text/javascript" src="bower_components/angular-aria/angular-aria.min.js"></script>
<script type="text/javascript" src="bower_components/angular-messages/angular-messages.min.js"></script>
<script type="text/javascript" src="bower_components/angular-route/angular-route.min.js"></script>
<script type="text/javascript" src="bower_components/angular-resource/angular-resource.min.js"></script>
<!-- Angular Material -->
<script type="text/javascript" src="bower_components/angular-material/angular-material.min.js"></script>

<link href='https://fonts.googleapis.com/css?family=Roboto:400,300' rel='stylesheet' type='text/css'>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<!-- GroceroUI -->
<link rel="stylesheet" type="text/css" href="css/site.css">
<script type="text/javascript" src="js/app.js"></script>
<script type="text/javascript" src="js/controllers/TabsController.js"></script>
<script type="text/javascript" src="js/controllers/HomeController.js"></script>
<script type="text/javascript" src="js/controllers/ProductsController.js"></script>
<script type="text/javascript" src="js/controllers/MyListsController.js"></script>
<script type="text/javascript" src="js/controllers/GroceriesController.js"></script>
<script type="text/javascript" src="js/controllers/PurchasesController.js"></script>
<script type="text/javascript" src="js/controllers/ProductAutocompleteController.js"></script>
<script type="text/javascript" src="js/controllers/MasterListController.js"></script>
<script type="text/javascript" src="js/controllers/LoginController.js"></script>
<!-- REST Resources -->
<script type="text/javascript" src="js/resources/ProductResource.js"></script>
<script type="text/javascript" src="js/resources/GroceryListResource.js"></script>
<script type="text/javascript" src="js/resources/MasterListResource.js"></script>

</head>
<body ng-controller="TabsController">
	<div ng-if="authenticated" class="header">
		<div class="site-title">Grocero</div>
		<md-content class="md-padding navbar">
			<md-tabs md-dynamic-height md-border-bottom>
				<md-tab ng-click="loadView(tab)" ng-repeat="tab in tabs" label="{{tab.name}}"></md-tab>
			</md-tabs>
	    </md-content>
    </div>
	<div class="container-fluid" ng-view></div>
</body>
</html>
