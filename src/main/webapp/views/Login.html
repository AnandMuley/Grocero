<div class="login-panel">
	<md-card class="md-padding">
		<md-card-title layout-align="center">
				<h2 class="site-title">GROCERO</h2>
		</md-card-title>
		<md-card-content>
			<md-input-container class="input-full-length">
				<label>Username</label>
				<input model="user.username"/>
			</md-input-container>
			<md-input-container class="input-full-length">
				<label>Password</label>
				<input type="password" model="user.password"/>
			</md-input-container>
		</md-card-content>
		<md-card-actions layout="row" layout-align="center">
			<md-button class="md-raised md-primary">login</md-button>
		</md-card-actions>
		<div layout="row" layout-align="center">
			<a class="link-purple" href="#/registration">Register</a>
		</div>
	</md-card>
</div>
