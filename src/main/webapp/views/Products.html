<h5>Existing Products</h5>
<div class="row">
	<div class="col-sm-2" ng-repeat="product in products">
		<div class="thumbnail" style="text-align: center;">
			<img class="img-circle" src="images/NoImageFound.jpg" alt="" width="120">
			<div class="caption">
				<h3>{{product.name}}</h3>
				<p>{{product.measurementUnit}}</p>
			</div>
		</div>
	</div>
</div>
