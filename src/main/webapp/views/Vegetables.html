<div layout="row">
	<div flex="25">
		<md-card class="manage-prod-card">
			<md-card-title>
				<md-card-title-text>
					<span class="md-headline">Add Item</span>
				</md-card-title-text>
			</md-card-title>
			<md-card-content>
				<md-input-container class="md-block">
					<label>Product</label>
					<md-select ng-model="item.product">
						<md-option value="{{product}}" ng-repeat="product in products">{{product.name}}</md-option>
					</md-select>
				</md-input-container>
				<md-input-container class="md-block" layout="row">
					<label>Quantity</label>
					<input flex="50" ng-model="item.quantity"/>&nbsp;&nbsp;<span flex="50">{{getMeasuredIn(item.product)}}</span>
				</md-input-container>
			</md-card-content>
			<md-card-actions layout="row" layout-align="center">
				<md-button ng-click="addItem()" class="md-raised md-primary">Add</md-button>
			</md-card-actions>
		</md-card>
	</div>
	<div flex="30">
				<md-card class="veggie-card-custom" md-theme-watch>
					<md-card-title class="veggie-card-title">
						<md-input-container class="md-default md-block">
							<label>Enter List Name</label>
							<input maxlength="39" ng-model="list.name"/>
						</md-input-container>
					</md-card-title>	
					<md-card-content class="veggie-card-content" md-padding>
						<div class="item-row" layout="row" ng-repeat="listitem in list.items">
							<div flex="20">
								<md-checkbox ng-model="product.checked"></md-checkbox>
							</div>
							<div flex="80">
								<span class="md-subhead prod-name">{{listitem.product.name}}</span><br/>
								<span class="prod-subhead">{{listitem.quantity}} {{listitem.product.measuredIn}}</span>
							</div>
						</div>
					</md-card-content>
					<md-card-actions layout="row" layout-align="center">
						<md-button ng-click="saveList()">save</md-button>
					</md-card-actions>
				</md-card>
		</div>
</div>
