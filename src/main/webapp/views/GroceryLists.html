<div class="row page-header">
	<div class="col-sm-12 page-title">Grocery Lists</div>
</div>
<div class="row">
	<div class="col-sm-4"></div>
	<div class="col-sm-4">
		<div class="list-group">
			<a href="#" class="list-group-item active">
				<h4>Grocery Lists</h4>
			</a>
			<a ng-repeat="item in groceryLists" href="#" class="list-group-item">
				<span class="badge">{{item.items.length}}</span>
				<div class="row">
					<div ng-repeat="product in item.items" class="col-sm-3">{{product.name}}</div>
				</div>
			</a>
		</div>
	</div>
</div>
